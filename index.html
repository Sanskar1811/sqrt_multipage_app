<html>
<head>
	<title> Square Finder Application by Sanskar </title>
	<link rel = "stylesheet" href = "mystyle.css" />
	</head>
<body>
<center>
	<div class = "nav">
		<a href = "index.html"> Home </a>
		<a href = "about.html"> About </a>
	</div>
<h1> Square Finder App </h1>
<form onsubmit = "find()">
	<label for = "num"> Enter number : </label>
	<input type = "number"  step = "any"  placeholder = "Enter number"  id = "num" />
	<br/> <br/>
	<input type = "submit"  value = "Find Square"  id = "btn"  />
</form>
	<script>	
	function find()
	{
	event.preventDefault();
	let num = document.getElementById("num");
	
	if (num.value.trim() == "")
	{
		alert("Enter integer");
		num.focus();
		return ; 
	}

	let n = parseFloat(num.value);
	let r = n * n ;
	localStorage.setItem("res" , r );
	window.location.href = "result.html" ;
	}
</script>
</center>
</body>
</html>
